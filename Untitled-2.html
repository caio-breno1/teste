<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        /* Básico para layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            gap: 20px;
            flex-wrap: wrap; /* Responsividade */
        }
        .content {
            display: flex;
            flex-direction: column;
            width: 48%;
            gap: 10px;
        }
        .first-column, .second-column {
            margin-bottom: 20px;
        }
        .title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .description {
            font-size: 1em;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .form input {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Primeira seção: Login -->
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title">Bem-vindo de volta!</h2>
                <p class="description">Para se manter conectado conosco, faça o login com a sua conta pessoal.</p>
                <button class="btn">Conecte-se</button>
            </div>

            <div class="second-column">
                <h2 class="title">Crie uma conta</h2>
                <form class="form" action="/cadastrar" method="POST">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" placeholder="Nome Completo" required>
                    
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="CPF" required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email" required>
                    
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Senha" required>
                    
                    <label for="dob">Data de Nascimento</label>
                    <input type="date" id="dob" required>
                    
                    <button type="submit" class="btn">Inscreva-se</button>
                </form>
            </div>
        </div>

        <!-- Segunda seção: Cadastro e Login -->
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title">Olá, amigo!</h2>
                <p class="description">Entre com seus detalhes pessoais e comece uma jornada com a gente.</p>
                <button class="btn">Cadastre-se</button>
            </div>

            <div class="second-column">
                <h2 class="title">Faça Login</h2>
                <p class="description">Ou utilize seu email para se cadastrar.</p>
                <form class="form" action="/login" method="POST">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Email" required>
                    
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" placeholder="Senha" required>
                    
                    <a href="#">Esqueceu sua senha?</a>
                    <button type="submit" class="btn">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
