<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        /* Basic styling for layout */
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .content {
            display: flex;
            flex-direction: column;
            width: 45%;
        }
        .first-column, .second-column {
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .form input {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- First section: Login Form -->
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title">Bem-vindo de volta!</h2>
                <p class="description">Para se manter conectado conosco, faça o login com a sua conta pessoal.</p>
                <button class="btn">Conecte-se</button>
            </div>

            <div class="second-column">
                <h2 class="title">Crie uma conta</h2>
                <form class="form">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" placeholder="Nome Completo">
                    
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="CPF">
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email">
                    
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Senha">
                    
                    <label for="dob">Data de Nascimento</label>
                    <input type="date" id="dob">
                    
                    <button type="submit" class="btn">Inscreva-se</button>
                </form>
            </div>
        </div>

        <!-- Second section: Registration and Login -->
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title">Olá, amigo!</h2>
                <p class="description">Entre com seus detalhes pessoais e comece uma jornada com a gente.</p>
                <button class="btn">Cadastre-se</button>
            </div>

            <div class="second-column">
                <h2 class="title">Faça Login</h2>
                <p class="description">Ou utilize seu email para se cadastrar.</p>
                <form class="form">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Email">
                    
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" placeholder="Senha">
                    
                    <a href="#">Esqueceu sua senha?</a>
                    <button type="submit" class="btn">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
